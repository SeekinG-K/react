<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button id="b1">按钮1</button>
    <button id="b2">按钮2</button>
    <button id="b3" onclick="demo()">按钮3</button>
</div>

<script type="text/javascript">
    const b1 = document.getElementById('b1');
    b1.addEventListener('click', () => {
        alert('b1被点击了');
    });

    const b2 = document.getElementById('b2');
    b2.onclick = () =>{
        alert('b2被点击了');
    }

    function demo() {
        alert('b3被点击了');
    }

</script>
</body>
</html>
