<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
<div>
    <!--容器-->
    <div id="test"></div>
    <!--    react核心库-->
    <script type="text/javascript" src="../helloword/js/react.development.js"></script>
    <!--    引入react-dom用于支持react操作dom-->
    <script type="text/javascript" src="../helloword/js/react-dom.development.js"></script>
    <!--    引入babal用于将jsx转换成js-->
    <script type="text/javascript" src="../helloword/js/babek.main.js"></script>
    <script type="text/babel">
        class Person extends React.Component {

            //构造器只调用一次
            constructor(props) {
                super(props);

                //初始化状态
                this.state = {isHot: '很热', isWind: '大风', isLine: false};

                //解决this指向问题
                this.demo = this.weatherChanged.bind(this);
            }

            //调用1+n次
            render() {
                const isLine = this.state.isLine;
                return <p id="p1" onClick={this.demo}>我是类中render方法 {isLine ? '炎热' : '凉爽'}</p>;
            }

            weatherChanged() {
                // this.state.isLine.call(true);
                //state状态不可直接更改
                const line = this.state.isLine;
                //更改state的状态时，必须使用setState
                this.setState({isLine: !line})
                console.log(this.state.isLine);
                console.log('p1被点击了');
            }

        }

        ReactDOM.render(<Person name="alex"/>, document.getElementById('test'))
        // const p1 = document.getElementById('p1');
        // p1.addEventListener('click', () => {
        //     alert('p1被点击了');
        // });

    </script>
</div>

</body>
</html>
