<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
<div>
    <!--容器-->
    <div id="test"></div>
    <!--    react核心库-->
    <script type="text/javascript" src="../helloword/js/react.development.js"></script>
    <!--    引入react-dom用于支持react操作dom-->
    <script type="text/javascript" src="../helloword/js/react-dom.development.js"></script>
    <!--    引入babal用于将jsx转换成js-->
    <script type="text/javascript" src="../helloword/js/babek.main.js"></script>
    <script type="text/babel">
        class Person extends React.Component {
            constructor(props) {
                super(props);
                this.state = {isHot:'很热',isWind:'大风', isLine:false}
            }
            render() {
                console.log(this.props.name);
                console.log(this);
                let s1 = null;
                if (this.state.isLine === true) {
                    s1 = <span>so hot</span>
                }else {
                    s1 = <span>so cood</span>
                }
                return <h2>我是类中render方法 {s1}</h2>;
            }

        }
        ReactDOM.render(<Person name="alex"/>, document.getElementById('test'))
    </script>
</div>

</body>
</html>
