<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
<div>
    <!--容器-->
    <div id="test"></div>
    <!--    react核心库-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--    引入react-dom用于支持react操作dom-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!--    引入babal用于将jsx转换成js-->
    <script type="text/javascript" src="../js/babek.main.js"></script>
    <script type="text/babel">
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            speak() {
                console.log("我是Person对象的speak方法");
                console.log(`我叫${this.name}, 年龄是${this.age}`)
            }

        }

        class Student extends Person {
            constructor(name, age, sex) {
                super(name, age);
                this.sex = sex;
            }

            speak() {
                super.speak();
                console.log(`我的性别${this.sex}`)
            }
        }

        const p1 = new Person("Alex", 12);
        const p2 = new Person("Tom", 18);
        const s1 = new Student("Toney", 20, "man");
        console.log(p1);
        console.log(p2);
        console.log(s1);
        // p1.speak();
        s1.speak()

    </script>
</div>

</body>
</html>
