<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
<div>
    <!--容器-->
    <div id="test"></div>
    <!--    react核心库-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--    引入react-dom用于支持react操作dom-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!--    引入babal用于将jsx转换成js-->
    <script type="text/javascript" src="../js/babek.main.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script type="text/babel">
        class Login extends React.Component {

            //初始化变量
            state = {
                userName: '',
                passWord: '',
                sex: ''
            }
            submitForm = (event) => {
                const {userName, passWord} = this;
                event.preventDefault(); //阻止表单提交
                alert(`你提交了表单: userName:${userName.value} passWord ${passWord.value}`);
            }

            inputSex = (event) => {
                this.setState({sex: event.target.value})
                console.log(event.target.value);
            }

            saveFormData = (dataType) => {
                return (event) => {
                    this.setState({[dataType]: event.target.value})
                    console.log(event.target.value);
                };

            }

            render() {
                return (
                    <div>
                        <form>
                            <label>
                                用户名：<input onChange={this.saveFormData('userName')} type="text" name="userName"/>
                                密码：<input onChange={this.saveFormData('passWord')} type="text" name="passWord"/>
                                性别：<input onChange={this.inputSex} type="text" name="passWord"/>
                                <button>登录</button>
                            </label>
                        </form>
                    </div>
                );
            }
        }

        ReactDOM.render(<Login/>,
            document.getElementById('test')
        )
    </script>
</div>

</body>
</html>
